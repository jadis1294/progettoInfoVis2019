<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Infovis HW1 - Luca De Silvestris</title>

</head>

<body>
    <div id="titolo">
        <table>
              <tr>
                 <td><input type="file" id="files" name="file" accept=".json"/></td>
                 <td><h1 id="title">"FISH" by luca de silvestris (486652)<h1></td>
              </tr>
              <tr><td><input class="button" type="button" onclick="drawJsonButton()" value="Draw The Json" /></td></tr>
        </table>

  <script src="d3.js"></script>
  <script src="d3.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>


//initialization of the svg containers
d3.select("body")
    .append("svg")
    .attr("width",  window.innerWidth)
    .attr("height", window.innerHeight)
    .attr('id', 'fishContainer');

d3.select("#fishContainer")
    .append("g")
    .attr("id","flippersUp");

d3.select("#fishContainer")
    .append("g")
    .attr("id","tails");

d3.select("#fishContainer")
    .append("g")
    .attr("id","bodies");

d3.select("#fishContainer")
    .append("g")
    .attr("id","eyes");

d3.select("#fishContainer")
    .append("g")
    .attr("id","mouths");
    </script>
    <script src="moveFish.js"></script>
    <script src="initAndDraw.js"></script>




</body>

</html>
